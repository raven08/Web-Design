<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pati Ani, Vicky Ravensky</title>
</head>
<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama: </label>
        <input type="text" name="name"><br><br>
        <label for="address" >Alamat: </label>
        <input type="text" name="address"><br><br>
        <label for="pw">Password: </label>
        <input type="password" name="pw"><br><br>
        <span>Jenis Kelamin : </span>
        <input type="radio" name="male" ><label for="male">Laki - Laki</label>
        <input type="radio" name="fimale"><label for="fimale">Perempuan</label><br>
        <span>Bahasa pemograman yang dikuasai : </span>
        <input type="checkbox" name="web"><label for="web">WEB</label>
        <input type="checkbox" name="mobile"><label for="mobile">MOBILE</label>
        <input type="checkbox" name="desktop"><label for="desktop">DESKTOP</label><br>
        <label for="city">Kota asal : </label>
        <select name="city" id="city">
            <option value="jakarta">Jakarta</option>
            <option value="yogyakarta">Yogyakarta</option>
            <option value="kupang">Kupang</option>
            <option value="manado">Manado</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Semarang">Semarang</option>
        </select><br><br>
        <label for="essay">Apa yang membuat kami harus memilih anda?</label><br>
        <textarea name="essay" cols="50" rows="10" placeholder="Tulis jawaban anda di sini!"></textarea><br><br>
        <input type="submit" name="submit"  value="Proses">
        
    </fieldset>
</body>
</html>
